<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Iron Tactics</title>
</head>
<body>

<p align="center"><applet code="org.lwjgl.util.applet.AppletLoader"
	archive="lwjgl_util_applet.jar, lzma.jar" codebase="jar/" width="800"
	height="600">

	<param name="al_title" value="Iron Tactics">
	<param name="al_main" value="fr.frozen.iron.client.IronApplet">

	<param name="al_jars"
		value="lwjgl_applet.jar.pack.lzma, lwjgl.jar.pack.lzma, jinput.jar.pack.lzma, lwjgl_util.jar.pack.lzma, engine.jar, netframework.jar, log4j-1.2.16.jar, IronTactics.jar, slick.jar, jogg-0.0.7.jar, jorbis-0.0.15.jar">

	<param name="al_windows" value="windows_natives.jar.lzma">
	<param name="al_linux" value="linux_natives.jar.lzma">
	<param name="al_mac" value="macosx_natives.jar.lzma">
	<param name="al_solaris" value="solaris_natives.jar.lzma">

	<param name="al_logo"
		value="http://paul.milian.emi.u-bordeaux1.fr/IronTactics/img/logo.gif">
	<param name="al_progressbar"
		value="http://paul.milian.emi.u-bordeaux1.fr/IronTactics/img/progressbar.gif">

	<param name="boxbgcolor" value="black">
	<param name="boxfgcolor" value="#FF0022">

	<param name="boxborder" value="false">
	<param name="centerimage" value="true">
	<param name="image" value="../img/logo.gif">

	<param name="separate_jvm" value="true">
</applet></p>
</body>
</html>
