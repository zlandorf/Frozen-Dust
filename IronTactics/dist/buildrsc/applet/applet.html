<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>AppletLoader</title>
  </head>
  <body>

  <applet code="org.lwjgl.util.applet.AppletLoader" archive="lwjgl_util_applet.jar, lzma.jar" codebase="jar/" width="800" height="600">
  
    <param name="al_title" value="Iron Tactics">
    <param name="al_main" value="fr.frozen.iron.client.IronApplet">
    
    <param name="al_jars" value="lwjgl_applet.jar.pack.lzma, lwjgl.jar.pack.lzma, jinput.jar.pack.lzma, lwjgl_util.jar.pack.lzma, engine.jar, netframework.jar, log4j-1.2.16.jar, IronTactics.jar, slick.jar, jogg-0.0.7.jar, jorbis-0.0.15.jar">
    
    <param name="al_windows" value="windows_natives.jar.lzma">
    <param name="al_linux" value="linux_natives.jar.lzma">
    <param name="al_mac" value="macosx_natives.jar.lzma">
    <param name="al_solaris" value="solaris_natives.jar.lzma">
    
  	
    <param name="separate_jvm" value="true">
  </applet>
  </body>
</html>
